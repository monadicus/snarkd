version: 2.1

# Documentation for the rust orb:
# https://circleci.com/developer/orbs/orb/circleci/rust

orbs:
  # installs protoc
  protobuf: izumin5210/protobuf@0.1.0
  # provides rustfmt, clippy, cargo
  rust: circleci/rust@1.6.0

jobs:
  # runs rustfmt
  format:
    docker:
      - image: cimg/rust:1.64.0
    steps:
      - checkout
      - rust/format

  # runs clippy
  lint:
    docker:
      - image: cimg/rust:1.64.0
    steps:
      - checkout
      - rust/clippy

  # runs cargo test
  test:
    environment:
      RUST_BACKTRACE: 1
    docker:
      - image: cimg/rust:1.64.0
    steps:
      - protobuf/install
      - checkout
      - rust/test

workflows:
  lint_and_test:
    jobs:
      - format
      - lint
      - test